name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Install pnpm
      uses: pnpm/action-setup@v4
      with:
        version: 9

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'pnpm'

    - name: Install dependencies
      run: |
        if [ -f pnpm-lock.yaml ]; then
          echo "pnpm-lock.yaml found, attempting install with frozen lockfile"
          if ! pnpm install --frozen-lockfile 2>/dev/null; then
            echo "Frozen lockfile install failed, likely due to incompatible lockfile version"
            echo "Falling back to install without frozen lockfile"
            pnpm install --no-frozen-lockfile
          fi
        else
          echo "pnpm-lock.yaml not found, installing without frozen lockfile"
          pnpm install --no-frozen-lockfile
        fi

    - name: Build
      run: pnpm run build

    - name: Setup Pages
      uses: actions/configure-pages@v4

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: './dist'

    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4