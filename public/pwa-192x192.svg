<svg width="192" height="192" viewBox="0 0 192 192" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="mysticalGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#9d72ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#eab308;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="192" height="192" rx="24" fill="#0f0f23"/>
  
  <!-- Stars -->
  <circle cx="40" cy="30" r="1" fill="#ffffff" opacity="0.3"/>
  <circle cx="160" cy="50" r="1.5" fill="#ffffff" opacity="0.4"/>
  <circle cx="30" cy="80" r="1" fill="#ffffff" opacity="0.2"/>
  <circle cx="170" cy="120" r="1" fill="#ffffff" opacity="0.3"/>
  <circle cx="50" cy="160" r="1.5" fill="#ffffff" opacity="0.4"/>
  
  <!-- Main Tarot Card -->
  <rect x="56" y="40" width="80" height="112" rx="8" fill="url(#mysticalGradient)" filter="url(#glow)"/>
  <rect x="60" y="44" width="72" height="104" rx="6" fill="#1e293b" stroke="#7c3aed" stroke-width="2"/>
  
  <!-- Card Design -->
  <circle cx="96" cy="80" r="16" fill="none" stroke="#eab308" stroke-width="2"/>
  <path d="M96 68 L104 84 L88 84 Z" fill="#eab308"/>
  <path d="M96 92 L88 108 L104 108 Z" fill="#eab308"/>
  
  <!-- Mystical Symbols -->
  <circle cx="96" cy="96" r="4" fill="#9d72ff"/>
  <path d="M86 96 L96 86 L106 96 L96 106 Z" fill="none" stroke="#7c3aed" stroke-width="1.5"/>
  
  <!-- App Title -->
  <text x="96" y="175" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="14" font-weight="bold">SoulCards</text>
</svg>